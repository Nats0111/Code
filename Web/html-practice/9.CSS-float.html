<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Float</title>
    <style>
      .father {
        background-color: cadetblue;
        /* height: 150px; */
        border: 5px solid black;
        /* overflow: hidden; */
      }
      .father::after{
        content: "";
        display: table;
        clear: both;
      }
      .left-son {
        background-color: darkgreen;
        height: 100px;
        width: 100px;
        float: left;
      }
      .right-son {
        background-color: darkgoldenrod;
        height: 100px;
        width: 100px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="left-son">Left Float</div>
      <div class="right-son">Right Float</div>
    </div>
    <p>Paragraph</p>
  </body>
</html>
