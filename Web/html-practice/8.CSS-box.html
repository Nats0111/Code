<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS box</title>
    <style>
      .demo {
        background-color: navajowhite;
        display: inline-block;
        border: 5px double darkgreen;
        padding: 50px;
        margin: 35px;
      }
      .border-demo {
        background-color: violet;
        width: 200px;
        height: 100px;
        border-style: solid;
        border-width: 0 7px 0 0;
        border-color: brown;
        border-left: 10px solid black;
      }
    </style>
  </head>
  <body>
    <div class="demo">My name is Ray</div>
    <div class="border-demo">A border example</div>
  </body>
</html>
